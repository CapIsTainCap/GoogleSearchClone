<!DOCTYPE html>
<html> 
	<head>
		<title>
			Google
		</title>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="topLinks"> 
			<ul>
				<li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
			</ul>
			<ul>	
				<li><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
			</ul>
		</div>
		<!--Image tag (Doodle)-->
		<div class="image"> 
			<img src="doodle.jpg" id="Image">
		</div>

		<!-- Search Bar -->
		<div class="search">
			<i class="fas fa-search"></i>
			<input type="search" name="" placeholder="Search here" class="searchInput">
		</div>
		<br>
		<!--The Two flexbox elements--> 
		<div class="flexbox">
			<button class="btn" id="gSearch">Google Search</button>
			<button class="btn" id="feelingLucky"> I'm Feeling Lucky </button>
		</div>
	</body>
</html>
